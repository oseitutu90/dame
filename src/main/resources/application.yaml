# Checkers - A Ghanaian Checkers Style Game Application
spring:
  application:
    name: Checkers
  devtools:
    restart:
      enabled: true

  # Database Configuration (H2 for development)
  datasource:
    url: jdbc:h2:mem:damedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (available at /h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8080

# Vaadin configuration
vaadin:
  launch-browser: true
  whitelisted-packages: com.vaadin,com.dame

# Logging
logging:
  level:
    com.dame: DEBUG
    org.springframework.security: DEBUG

# OpenTelemetry Tracing (Development - local Jaeger/SigNoz)
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
