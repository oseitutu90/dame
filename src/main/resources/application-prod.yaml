# Checkers - A Ghanaian Checkers Style Game - Production Configuration
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:dame}
    username: ${DB_USER:dame}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  h2:
    console:
      enabled: false

# Actuator + OpenTelemetry endpoints for K8s
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  # OpenTelemetry Tracing -> SigNoz
  tracing:
    enabled: true
    sampling:
      probability: 1.0
    propagation:
      consume: [w3c, b3]
      produce: [w3c, b3]
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://signoz-otel-collector.platform.svc:4318/v1/traces}

# Logging
logging:
  level:
    com.dame: INFO
    org.springframework.security: WARN
