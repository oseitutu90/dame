apiVersion: apps/v1
kind: Deployment
metadata:
  name: dame-blue
  namespace: dame
  labels:
    app.kubernetes.io/name: dame
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dame
      version: blue
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dame
        version: blue
    spec:
      containers:
      - name: dame
        image: ghcr.io/oseitutu90/dame:stable
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: dame-config
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: dame-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: dame-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dame-secrets
              key: DB_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: http
          initialDelaySeconds: 90
          periodSeconds: 30
      imagePullSecrets:
      - name: ghcr-secret
